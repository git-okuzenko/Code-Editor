<aside>
	<h3>Your files list</h3>
	<form name="searchForm" novalidate>
		<div class="form-group">
			<label class="sr-only" for="search">Search file: </label>
			<input type="search" name="search" class="form-control" placeholder="Search..." ng-model="search" required/>
		</div>
	</form>
	<nav id="sidebar" ng-click="getFile($event)">
		<ul>
			<li ng-repeat="city in cities | filter:search" ><a href="" title="{{city}}" data-city="{{city}}" >{{city}}</a></li>
		</ul>
	</nav>
</aside>
